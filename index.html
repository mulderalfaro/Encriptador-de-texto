<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Alura</title>
    <link rel="shortcut icon" href="img/Vector a.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="container">
            <div class="encriptar">
                <img src="img/Vector a.png" alt="vector-a" class="logo-a">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>            
                    <div class="terminos">
                        <img src="img/Vector.png" alt="exclamation-circle-fill">
                        <p>Solo letras minúsculas y sin acento</p>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                        <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                    </div>
            </div>
            <div class="encriptado">
                <img src="img/Muñeco.png" alt="munheco" id="munheco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
